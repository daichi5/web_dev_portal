settings:
  legacy:
    force: false
    interval: 0s
schema:
  - name: app
    path: cmd/web_dev_portal/
    commands:
      build:
        status: true
        method: go build -o /go/bin/myapp
      run:
        status: true
        method:  /go/bin/myapp
    watcher:
      extensions:
        - go
      paths:
        - /
      ignored_paths:
        - .git
        - .realize
